<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="Stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table,tr,th,td{
            border-collapse: collapse;
            table-layout: fixed;
        } 
    </style>
</head>
<body class="text-gray-400 bg-black m-0 p-0 overflow-x-auto" >
    <!-- Loader -->
    <div id="loader" class="flex items-center justify-center fixed top-0 left-0 w-full h-full bg-black z-20 ">
        <div class="loader w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin "></div>
    </div>
    
</body>
</html>
